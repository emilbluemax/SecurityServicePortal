<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guard Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Guards List</h1>
	
	<!--  <a th:href = "@{/showNewGuardForm}" class="btn btn-primary btn-sm mb-3"> Add Guard </a> -->
	<a th:href = "@{/admin}" class="btn btn-primary btn-sm mb-3"> Back </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>SSN</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Salary</th>
					<th>Address</th>
					<th>Experience</th>
					<th>Location</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Guard : ${listGuards}">
				    <td th:text="${Guard.ssn}"></td>
					<td th:text="${Guard.firstName}"></td>
					<td th:text="${Guard.lastName}"></td>
					<td th:text="${Guard.email}"></td>
					<td th:text="${Guard.salary}"></td>
					<td th:text="${Guard.address}"></td>
					<td th:text="${Guard.experience}"></td>
					<td th:text="${Guard.location}"></td>
					<td> <a th:href="@{/showGuardFormForUpdate/{id}(id=${Guard.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteGuard/{id}(id=${Guard.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
