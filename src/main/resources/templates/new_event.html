<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guard - Event Management</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1>Guard - Event Management</h1>
		<hr>
		<h2>Save Event</h2>

		<form action="#" th:action="@{/saveEvent}" th:object="${event}" method="POST">
			<input type="text" th:field="*{name}"
			placeholder="Event Name" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{date}"
			placeholder="Event date" class="form-control mb-4 col-4">
			
			<input type="number" th:field="*{noGuard}"
			placeholder="Number of Guard" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{time}"
			placeholder="Event time" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Save Event</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/userHome}"> Back to Homepage</a>
	</div>
</body>
</html>
