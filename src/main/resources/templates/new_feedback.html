<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guard - Event Management</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1>Event Feedback</h1>
		<hr>
		<h2>Save Feedback</h2>

		<form action="#" th:action="@{/saveFeedback}" th:object="${feedback}" method="POST">
			
			
			<input type="text" th:field="*{date}" 
			placeholder="Date" class="form-control mb-4 col-4" >
	
			<input type="text" th:field="*{uname}"
			placeholder="User name" class="form-control mb-4 col-4">
			
			
			<input type="number" th:field="*{eventId}"
			placeholder="Event ID" class="form-control mb-4 col-4">
			
			
			<input type="text" th:field="*{feedback}"
			placeholder="Rating(1-5)" class="form-control mb-4 col-4">
			

			<button type="submit" class="btn btn-info col-2"> Save Feedback</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/userHome}"> Back to Home Page</a>
	</div>
</body>
</html>
