<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>home</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class = "container my-2">
		<h1> Feedback</h1>
		<!--  <a th:href = "@{/listEvents}" class="btn btn-primary btn-sm mb-3">List </a> -->
		<!-- <a th:href = "@{/showNewFeedbackForm}" class="btn btn-primary btn-sm mb-3"> Add Feedback </a> -->
		<a th:href = "@{/admin}" class="btn btn-primary btn-sm mb-3"> Back </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Date</th>
					<th>User name</th>
					<th>Event ID</th>
					<th>feedback</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="feedback : ${listFeedback}">
					<td th:text = "${feedback.date}"></td>
					<td th:text = "${feedback.uname}"></td>
					<td th:text = "${feedback.eventId}"></td>
					<td th:text = "${feedback.feedback}"></td>
					
				</tr>
			</tbody>
		</table>
	
	</div>
</body>
</html>
