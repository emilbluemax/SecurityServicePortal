<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guard - Event Management</title>

<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h1>Guard - Event Management</h1>
        <hr>
        <h2>Update Event</h2>

        <form action="#" th:action="@{/saveEvent}" th:object="${event}" method="POST">
            
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{date}" class="form-control mb-4 col-4">
            
            <input type="number" th:field="*{noGuard}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{time}" class="form-control mb-4 col-4">
            
            <button type="submit" class="btn btn-info col-2"> Update Event</button>
        </form>
        
        <hr>
        
        <a th:href = "@{/listEvents}"> Back to Event List</a>
    </div>
</body>
</html>
